<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase formularios</title>
</head>
<body>
    <main>
        <section>
            <form action="">
                <label for="nombre">
                    <span>Cual es tu nombre</span>
                    <input type="text" id="nombre" placeholder="Tu nombre" >
                </label>
                <label for="inicio-platzy">
                    <span>Que dia comenzaste en Platzy</span>
                    <input type="date" id="inicio-platzy">
                </label>
                <label for="horario">
                    <span>En que horario estudias</span>
                    <input type="time" id="horario">
                </label>                
            </form>
        </section>
    </main>
</body>
</html>
